<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Webpack training</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center p-5">
      <!-- We need to use html-loader to process this asset -->
      <img class="logo" src="assets/webpack.svg" alt="Webpack Logo" />
      <div class="alert alert-danger" id="error" role="alert"></div>
      <div class="row mb-2">
        <div class="col">
          <div class="input-group">
            <input type="text" id="numberOne" class="form-control" />
            <div class="input-group-append input-group-prepend">
              <span class="input-group-text">+</span>
            </div>
            <input type="text" id="numberTwo" class="form-control" />
          </div>
          <div class="card mt-2">
            <div class="card-body">
              The result is: <span id="result"></span>
            </div>
          </div>
        </div>
        <button id="addValues" class="btn btn-primary">Add Values</button>
      </div>
      <strong>The current date is: <time class="date"></time></strong>
    </div>
  </body>
</html>
